<!-- Login Modal part -->

<div class="modal fade" id="logInModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
      
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value,'login')">
          <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control" formControlName="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="Password">
          </div>
          <div class="form-group">
            <label *ngIf="errorMessage">{{errorMessage}}</label> 
           </div>
          <button  [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="initilizeMessage()" class="btn btn-secondary" id="loginClose" data-dismiss="modal">Close</button>
        <button type="button" (click)="initilizeMessage()" data-toggle="modal" data-dismiss="modal" data-target="#signupModel" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<!-- Signup Modal part -->

<div class="modal fade" id="signupModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
       
      </div>
      <div class="modal-body">
        <form [formGroup]="signUpForm" (ngSubmit)="submitForm(signUpForm.value,'signup')"> 
          <div class="form-group">
            <label >Full Name</label>
            <input type="email" class="form-control"  formControlName="FullName">
          </div>
          <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control" formControlName="Email">
          </div>
          <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control"  formControlName="Password">
          </div>
          <div class="form-group">
            <label >Confirm Password</label>
            <input type="password" class="form-control"  formControlName="ConfirmPassword">
          </div>
          <div class="form-group">
           <label *ngIf="errorMessage">{{errorMessage}}</label> <label *ngIf="userCreatd">{{userCreatd}}</label>
          </div>
          <button [disabled]="!signUpForm.valid" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="initilizeMessage()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="initilizeMessage()" data-toggle="modal" data-dismiss="modal" data-target="#logInModel"  class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
